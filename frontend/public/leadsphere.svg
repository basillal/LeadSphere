<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Dark Sphere Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Letter Gradient -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#bfbfbf"/>
    </linearGradient>
  </defs>

  <!-- Black Sphere Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" />

  <!-- Subtle Orbit Ring -->
  <ellipse cx="128" cy="128" rx="95" ry="40"
           fill="none"
           stroke="#333333"
           stroke-width="6"
           opacity="0.8"
           transform="rotate(-20 128 128)" />

  <!-- Large LS Monogram -->
  <text x="128" y="140"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="130"
        font-weight="800"
        fill="url(#letterGradient)">
    LS
  </text>

</svg>

